{% load static wagtailcore_tags %}

<footer class="mt-auto border-t border-slate-200/80 bg-white/80 backdrop-blur-sm">
    <div class="mx-auto max-w-5xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center gap-3 sm:flex-row sm:justify-between">
            <div class="flex items-center gap-3 text-sm font-medium text-slate-500">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-blason-50 ring-1 ring-blason-100">
                    <img src="{% static 'assets/b.webp' %}" alt="Blason" class="h-5 w-5">
                </div>
                {% wagtail_site as current_site %}
                {{ current_site.site_name|default:"Comité des Fêtes" }}
            </div>
            <p class="text-xs text-slate-400">
                &copy; {% now "Y" %} — Tous droits réservés
            </p>
        </div>
    </div>
</footer>
